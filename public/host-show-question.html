<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container" id="request-question">
        <h1> {{ items.question }}</h1>

        <div> {{ items.option1 }} </div>
        <div> {{ items.option2 }} </div>
        <div> {{ items.option3 }} </div>
        <div> {{ items.option4 }} </div>

        <form method="GET" action="/host-show-answer.html">
            <button class="btn btn-primary"> 繼續 </button>
        </form>
    </div>

    <hr>
    <audio controls loop>
      <source src="/asset/ES_The Return Journey.mp3">
    </audio>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        const { createApp, onMounted, ref } = Vue
      
        createApp({
          setup() {
            const message = ref('Hello vue!')
            const items = ref([]);
            const error = ref(null); 

            const fetchData = async () => {
                try {
                    const response = await axios.get('http://172.234.87.174/show-question?room_id=7777'); // Replace with your API URL
                    items.value = response.data; // Bind the fetched data to the items ref
                } catch (err) {
                    error.value = 'Error fetching data: ' + err.message; // Handle error
                }
            };

            // Fetch data when the component is mounted
            onMounted(() => {
                fetchData();
            });

            return {
                message,
                items,
                error,
            };
          }
        }).mount('#request-question')
      </script>
  </body>
</html>
